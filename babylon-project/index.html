<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="returnButton" style="position: absolute; top: 10px; left: 10px;">Retour à la caméra principale</button>
    <div id="celestialMenu" style="position: absolute; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px;">
        <h3 style="color: white; margin: 0;">Menu des Astres</h3>
        <ul id="celestialList" style="list-style-type: none; padding: 0; color: white;"></ul>
    </div>
    <div id="outputSlider"></div>
    <div>
        <input type="range" min="1" max="50" value="0" class="slider" id="mySlider">
    </div>
    <div id="infoMenu" style="position: absolute; bottom: 5px; right: 5px; background: rgba(0, 0, 0, 0.7); padding: 5px; border-radius: 5px; color: white; font-size: 10px;">
        <p>Données fournies par : <a href="https://api.le-systeme-solaire.net/rest/bodies/" target="_blank" style="color: #FFD700;">Le Système Solaire API</a></p>
    </div>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script type="module" src="app.js"></script>
    
    
    
</body>
</html>
